
<div *ngIf="service">
    <h2><span jhiTranslate="localmarketplaceApp.service.detail.title">Service</span> {{service.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="localmarketplaceApp.service.serviceName">Service Name</span></dt>
        <dd>
            <span>{{service.serviceName}}</span>
        </dd>
        <dt><span jhiTranslate="localmarketplaceApp.service.serviceCategory">Service Category</span></dt>
        <dd>
            <div *ngIf="service.serviceCategoryId">
                <a [routerLink]="['/service-category-lmp', service.serviceCategoryId]">{{service.serviceCategoryId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'service-lmp/'+ service.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
