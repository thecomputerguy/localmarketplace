<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProviderRatingLabel" jhiTranslate="localmarketplaceApp.providerRating.home.createOrEditLabel">Create or edit a Provider Rating</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!providerRating.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="providerRating.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.providerRating.avgPunctualityRating" for="field_avgPunctualityRating">Avg Punctuality Rating</label>
            <input type="number" class="form-control" name="avgPunctualityRating" id="field_avgPunctualityRating"
                [(ngModel)]="providerRating.avgPunctualityRating" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.providerRating.avgProfRating" for="field_avgProfRating">Avg Prof Rating</label>
            <input type="number" class="form-control" name="avgProfRating" id="field_avgProfRating"
                [(ngModel)]="providerRating.avgProfRating" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.providerRating.avgEtiRating" for="field_avgEtiRating">Avg Eti Rating</label>
            <input type="number" class="form-control" name="avgEtiRating" id="field_avgEtiRating"
                [(ngModel)]="providerRating.avgEtiRating" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.providerRating.avgCommRating" for="field_avgCommRating">Avg Comm Rating</label>
            <input type="number" class="form-control" name="avgCommRating" id="field_avgCommRating"
                [(ngModel)]="providerRating.avgCommRating" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.providerRating.avgPriceRating" for="field_avgPriceRating">Avg Price Rating</label>
            <input type="number" class="form-control" name="avgPriceRating" id="field_avgPriceRating"
                [(ngModel)]="providerRating.avgPriceRating" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.providerRating.avgOverallRating" for="field_avgOverallRating">Avg Overall Rating</label>
            <input type="number" class="form-control" name="avgOverallRating" id="field_avgOverallRating"
                [(ngModel)]="providerRating.avgOverallRating" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.providerRating.lastUpdatedOn" for="field_lastUpdatedOn">Last Updated On</label>
            <input type="number" class="form-control" name="lastUpdatedOn" id="field_lastUpdatedOn"
                [(ngModel)]="providerRating.lastUpdatedOn" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.providerRating.provider" for="field_provider">Provider</label>
            <select class="form-control" id="field_provider" name="provider" [(ngModel)]="providerRating.providerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="providerOption.id" *ngFor="let providerOption of providers; trackBy: trackProviderById">{{providerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
