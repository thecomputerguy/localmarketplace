<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myServiceProviderMapLabel" jhiTranslate="localmarketplaceApp.serviceProviderMap.home.createOrEditLabel">Create or edit a Service Provider Map</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!serviceProviderMap.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="serviceProviderMap.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceProviderMap.billingRatePerHour" for="field_billingRatePerHour">Billing Rate Per Hour</label>
            <input type="number" class="form-control" name="billingRatePerHour" id="field_billingRatePerHour"
                [(ngModel)]="serviceProviderMap.billingRatePerHour" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceProviderMap.experienceInMonths" for="field_experienceInMonths">Experience In Months</label>
            <input type="number" class="form-control" name="experienceInMonths" id="field_experienceInMonths"
                [(ngModel)]="serviceProviderMap.experienceInMonths" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceProviderMap.serviceOfferingDescription" for="field_serviceOfferingDescription">Service Offering Description</label>
            <input type="text" class="form-control" name="serviceOfferingDescription" id="field_serviceOfferingDescription"
                [(ngModel)]="serviceProviderMap.serviceOfferingDescription" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceProviderMap.provider" for="field_provider">Provider</label>
            <select class="form-control" id="field_provider" name="provider" [(ngModel)]="serviceProviderMap.userId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="providerOption.id" *ngFor="let providerOption of providers; trackBy: trackProviderById">{{providerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceProviderMap.service" for="field_service">Service</label>
            <select class="form-control" id="field_service" name="service" [(ngModel)]="serviceProviderMap.serviceId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="serviceOption.id" *ngFor="let serviceOption of services; trackBy: trackServiceById">{{serviceOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
