<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProviderLabel" jhiTranslate="localmarketplaceApp.provider.home.createOrEditLabel">Create or edit a Provider</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!provider.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="provider.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="provider.firstName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="provider.lastName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="provider.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.mobileNumber" for="field_mobileNumber">Mobile Number</label>
            <input type="number" class="form-control" name="mobileNumber" id="field_mobileNumber"
                [(ngModel)]="provider.mobileNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.isIndividual" for="field_isIndividual">Is Individual</label>
            <input type="checkbox" class="form-control" name="isIndividual" id="field_isIndividual"
                [(ngModel)]="provider.isIndividual" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.isRegisteredOffice" for="field_isRegisteredOffice">Is Registered Office</label>
            <input type="checkbox" class="form-control" name="isRegisteredOffice" id="field_isRegisteredOffice"
                [(ngModel)]="provider.isRegisteredOffice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.officeAddress" for="field_officeAddress">Office Address</label>
            <input type="text" class="form-control" name="officeAddress" id="field_officeAddress"
                [(ngModel)]="provider.officeAddress" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.zip" for="field_zip">Zip</label>
            <input type="number" class="form-control" name="zip" id="field_zip"
                [(ngModel)]="provider.zip" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.provider.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="provider.description" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
