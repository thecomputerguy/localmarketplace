<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myServiceAppointmentLabel" jhiTranslate="localmarketplaceApp.serviceAppointment.home.createOrEditLabel">Create or edit a Service Appointment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!serviceAppointment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="serviceAppointment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceAppointment.serviceDeliverOn" for="field_serviceDeliverOn">Service Deliver On</label>
            <div class="d-flex">
                <input id="field_serviceDeliverOn" type="datetime-local" class="form-control" name="serviceDeliverOn" [(ngModel)]="serviceAppointment.serviceDeliverOn"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceAppointment.serviceStartTime" for="field_serviceStartTime">Service Start Time</label>
            <div class="d-flex">
                <input id="field_serviceStartTime" type="datetime-local" class="form-control" name="serviceStartTime" [(ngModel)]="serviceAppointment.serviceStartTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceAppointment.serviceEndTime" for="field_serviceEndTime">Service End Time</label>
            <div class="d-flex">
                <input id="field_serviceEndTime" type="datetime-local" class="form-control" name="serviceEndTime" [(ngModel)]="serviceAppointment.serviceEndTime"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="localmarketplaceApp.serviceAppointment.serviceDeliveryOffer" for="field_serviceDeliveryOffer">Service Delivery Offer</label>
            <select class="form-control" id="field_serviceDeliveryOffer" name="serviceDeliveryOffer" [(ngModel)]="serviceAppointment.serviceDeliveryOfferId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="serviceDeliveryOfferOption.id" *ngFor="let serviceDeliveryOfferOption of servicedeliveryoffers; trackBy: trackServiceDeliveryOfferById">{{serviceDeliveryOfferOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
